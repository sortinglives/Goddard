<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Lives Agent Demo</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6; /* Light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main container for the agent */
        .agent-container {
            background-color: #ffffff; /* White card background */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Header Styles */
        h1 {
            color: #2c3e50; /* Dark blue heading */
            margin-bottom: 15px;
            font-size: 2em;
        }

        /* Paragraph Styles */
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Agent embed container */
        .agent-embed {
            border-radius: 8px;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <div class="agent-container">
        <h1>Welcome to Sorting Lives Agent Demo!</h1>
        <p>Your AI-powered agent will appear below. Feel free to start a conversation.</p>

        <div class="agent-embed">
            <elevenlabs-convai agent-id="agent_5401k6xp5gexeprvdvh0xe6frw8p"></elevenlabs-convai>
            <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
        </div>
        </div>

</body>
</html>
