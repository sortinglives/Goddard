<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Lives AI Agent Demo</title>
    <link rel="icon" href="https://sortinglives.com/wp-content/uploads/2023/10/Fav-Icon.png" type="image/png">
    <style>
        /* CSS for the animated background */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff; /* Default text color for contrast against animated background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #FFC759, #FF7B7B, #DA587E, #9C3A64, #5D2146);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden; /* Ensure content doesn't spill over moving background */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Overlay for better readability and style */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for contrast */
            z-index: 1;
        }

        /* Main container for the agent and content */
        .agent-container {
            position: relative; /* Position relative to body, on top of overlay */
            z-index: 2; /* Bring content above the overlay */
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white card */
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 550px; /* Slightly wider card for logo/intro */
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            color: #4a4a4a; /* Dark text inside the card */
        }

        /* Logo Styles */
        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            max-width: 200px; /* Adjust logo size as needed */
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1)); /* Soft shadow for logo */
        }

        /* Header Styles */
        h1 {
            /* Using the main dark color from sortinglives.com for headings */
            color: #2c3e50; 
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        /* Introduction Paragraph Styles */
        .intro-text {
            color: #555; /* Slightly lighter text for the intro */
            line-height: 1.7;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Agent embed container */
        .agent-embed {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .agent-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .intro-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="agent-container">
        <div class="logo">
            <img src="https://sortinglives.com/wp-content/uploads/2023/07/SL_logo_main-300x78.png" alt="Sorting Lives Logo">
        </div>

        <h1>Welcome to Your AI Assistant Demo!</h1>
        <p class="intro-text">
            Meet our intelligent agent, powered by Sorting Lives' cutting-edge AI. This interactive demo showcases how our technology can provide instant assistance, answer questions, and streamline your interactions. Feel free to ask anything!
        </p>

        <div class="agent-embed">
            <elevenlabs-convai agent-id="agent_5401k6xp5gexeprvdvh0xe6frw8p"></elevenlabs-convai>
            <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
        </div>
    </div>

</body>
</html>
