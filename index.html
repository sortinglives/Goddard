<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Lives: Voice Assistant Demo</title>
    <link rel="icon" href="https://sortinglives.com/wp-content/uploads/2023/10/Fav-Icon.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Body Styles */
        body {
            /* Using the new Poppins font */
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            /* A clean, very light grey background */
            background-color: #f8f9fa; 
            color: #4a4a4a; /* Main text color for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main container for the agent */
        .agent-container {
            background-color: #ffffff; /* Solid white card background */
            border-radius: 15px; /* Slightly more rounded corners */
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08); /* Softer shadow */
            width: 90%;
            max-width: 550px;
            text-align: center;
            padding: 45px;
            box-sizing: border-box;
        }

        /* Header Styles */
        h1 {
            color: #333; /* A softer black for the main title */
            margin-top: 0;
            margin-bottom: 35px; /* Increased margin for spacing */
            font-size: 1.9em;
            line-height: 1.4;
            font-weight: 400; /* Regular weight for the main title */
        }

        /* Style for the bolded part of the heading */
        h1 strong {
            font-weight: 600; /* Bolder weight */
            color: #000000; /* Solid black for emphasis */
        }

        /* Agent embed container */
        .agent-embed {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .agent-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="agent-container">
        <h1>Welcome to <strong>Sorting Lives</strong> Voice Assistant Demo</h1>

        <div class="agent-embed">
            <elevenlabs-convai agent-id="agent_5401k6xp5gexeprvdvh0xe6frw8p"></elevenlabs-convai>
            <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
        </div>
    </div>

</body>
</html>
